<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBC.com</title>
    <link rel="stylesheet" href="bbc.css">
</head>
<body>
    <div id="topbar">
        <img src="images/logo.png" id="logo" alt="">
        <div id="signindiv" class="topbar-section">
            <img id="signin-img" src="images/signin.png" alt="">
            <span id="signin">Sign In</span>
            <div id="line"></div>
        </div>
        <div class="top-cell">Home</div>
        <div class="top-cell">News</div>
        <div class="top-cell">Sport</div>
        <div class="top-cell">Reel</div>
        <div class="top-cell">Worklife</div>
        <div class="top-cell">Travel</div>
        <div class="top-cell">Future</div>
        <div class="top-cell" id="dots">
            <img src="images/dots.png" alt=""></div>
        <div class="top-cell">
            <img src="images/search.png" alt="" id="search">
            <input type="text" placeholder="Search BBC" id="searchbar">
        </div>

    </div>

    <div class="main">
        <h1 id="welcome">Welcome to BBC.com</h1>
        <h1 id="date">Thursday, 9 February</h1>
        <div class="photos">
            <img src="images/poza1.jpeg" alt="">
            <div class="right">
                <img src="images/poza2.png" alt="">
                <img src="images/poza3.png" alt="">
                <img class="row2" src="images/poza4.png" alt="">
                <img class="row2" src="images/poza5.png" alt="">
            </div>
        </div>
    </div>
    <div class="main">
        <div id="red-line"></div>
        <h1 id="news">News</h1>
        <img id="news-photo" src="images/news.jpeg" alt="">
    </div>


</body>
</html>
